{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="bg-body-secondary">
<style>
    .inp::placeholder {
        font-weight: bold;
        color: gray;
    }

    .input-group-append {
        cursor: pointer;
    }

    #eyeIcon {
        font-size: 18px;
    }

    .eye_span {
        background-color: #e8f0fe;
        border-left: none;
        cursor: pointer
    }

    .bg-img {
        background-image: url("/static/images/login-bg-child.a50519bb.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        min-height: 90vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }


</style>

<header class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container d-flex justify-between">
        <a class="navbar-brand d-flex align-items-center" href="">
            <img src="{% static 'images/mars_logo.png' %}" alt="Mars Logo" class="w-25 h-25">
        </a>
    </div>
</header>

<main class="bg-img">
    <div class="container mt-5">
        <div class="row justify-content-start">
            <div class="col-md-4">
                <div class="card shadow"
                     style="padding-left: 30px; padding-right: 30px; padding-top: 40px; padding-bottom: 40px;">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <img src="{% static 'images/mars_logo.png' %}" alt="Mars Logo" class="w-25 h-25">
                        </div>
                        <h2 class="text-center mb-4 fw-bold fs-3" style="margin-top: 50px; color: #0e0d5d">Добро
                            пожаловать
                            в
                            Space</h2>
                        <form method="post" style="margin-top: 50px;">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control inp" id="username"
                                       placeholder="Modme ID" required>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" name="password" class="form-control inp" id="password"
                                       placeholder="Password" required>
                                <span class="input-group-text eye_span" onclick="togglePasswordVisibility()"
                                      id="togglePassword">
                                    <i class="fa fa-eye-slash" id="eyeIcon"></i>
                                </span>
                            </div>
                            <div class="d-grid mt-5">
                                <button type="submit" class="btn btn-danger fw-bold py-2 btn-block">Войти</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS and Popper.js (for interactive components like dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function togglePasswordVisibility() {
        var passwordField = document.getElementById("password");
        var eyeIcon = document.getElementById("eyeIcon");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        }
    }

</script>
</body>
</html>

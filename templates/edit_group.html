{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Group</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'admin_page' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
